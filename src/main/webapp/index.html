<script>
    $(function() {

        //办理电子健康卡
        $('#submit').click(function() {
            var d = {};
            var t = $('#fm').serializeArray();
            $.each(t, function() {
                d[this.name] = this.value;
            });
            $.ajax({
                url:"/insertCard",
                type:"POST",
                data:d,
                success: function (result) {
                    console.log(result);
                    alert(result.msg);
                }
            });
        });

        //根据就诊卡号查询用户信息
        $('#submit2').click(function() {
            var d = {};

                data:d,
                success: function (result) {
                    if (result.success) {
                        console.log(result);
                        alert(JSON.stringify(result.data));
                    }else {
                        alert(result.msg);
                    }

                data:d,

                    }else {

            });
        });

                    if (result.success) {

                        alert(JSON.stringify(result.data));
                    }else {

    });
